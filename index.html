<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨境电商选品分析平台</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="nav-container">
        <ul class="nav-menu">
            <li class="nav-item" data-category="home">家居收纳</li>
            <li class="nav-item" data-category="kitchen">厨房小工具</li>
            <li class="nav-item" data-category="bathroom">浴室用品</li>
            <li class="nav-item" data-category="cleaning">家务清洁</li>
            <li class="nav-item" data-category="pet">宠物用品</li>
            <li class="nav-item" data-category="car">汽车用品</li>
            <li class="nav-item" data-category="office">办公用品</li>
            <li class="nav-item" data-category="personal">个人护理</li>
        </ul>
    </nav>

    <main class="main-content">
        <!-- 内容区域将在后续添加 -->
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });
    });
    </script>
</body>
</html>
